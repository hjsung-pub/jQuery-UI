<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>하단에서 올라오는 팝업</title>
</head>
<body>
    <button type="button" class="btn-pop" id="btnPopOpen">팝업</button>
    <input type="text">
    <!-- Popup -->
	<div class="popup-wrap"><!-- popup show : ui.js > popupShow() 참고 -->
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup-btm"><!-- 중간위치 : popup-mid, 하단위치 : popup-btm-->
                <div class="popup">
                    <div class="pop-body">
                        <div class="pop-cont" style="height:50rem;">
                            내용이 들어갑니다.
							<button type="button" class="btn-pop-close">닫기</button>
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <button type="button" class="btn-txt gray btn-s">아니요</button>
                        <button type="button" class="btn-txt blue">예</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/libs/jquery-3.5.1.min.js"></script>
	<script src="../js/ui.js"></script>
</body>
</html>
